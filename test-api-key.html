<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Maps API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Google Maps API Key</h1>
    
    <div id="status"></div>
    <div id="map"></div>
    
    <button onclick="testMap()">üó∫Ô∏è Probar Mapa</button>
    <button onclick="checkConfig()">‚öôÔ∏è Verificar Configuraci√≥n</button>

    <script>
        // API Key hardcodeada para la prueba
        const API_KEY = 'xxxx';
        
        function updateStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function checkConfig() {
            updateStatus(`
                <strong>Informaci√≥n de la API Key:</strong><br>
                ‚Ä¢ Longitud: ${API_KEY.length} caracteres<br>
                ‚Ä¢ Formato: ${API_KEY.startsWith('AIza') ? '‚úÖ V√°lido' : '‚ùå Inv√°lido'}<br>
                ‚Ä¢ Dominio actual: ${window.location.hostname}<br>
                ‚Ä¢ URL actual: ${window.location.href}
            `, 'info');
        }
        
        function testMap() {
            updateStatus('üîÑ Cargando Google Maps...', 'info');
            
            // Cargar Google Maps din√°micamente
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=geometry,marker&callback=initMap`;
            script.onerror = function() {
                updateStatus('‚ùå Error cargando Google Maps API', 'error');
            };
            document.head.appendChild(script);
        }
        
        function initMap() {
            try {
                const mapElement = document.getElementById('map');
                const map = new google.maps.Map(mapElement, {
                    center: { lat: 43.3623, lng: -8.4115 },
                    zoom: 14,
                    mapTypeId: 'roadmap'
                });
                
                updateStatus('‚úÖ Google Maps cargado correctamente! La API key funciona.', 'success');
                
                // A√±adir un marcador de prueba
                new google.maps.Marker({
                    position: { lat: 43.3623, lng: -8.4115 },
                    map: map,
                    title: 'A Coru√±a'
                });
                
            } catch (error) {
                updateStatus(`‚ùå Error creando mapa: ${error.message}`, 'error');
            }
        }
        
        // Verificar configuraci√≥n al cargar
        checkConfig();
    </script>
</body>
</html>
