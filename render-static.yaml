services:
  - type: web
    name: bus-coruna-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true

  - type: static
    name: bus-coruna-frontend
    buildCommand: echo "Static site ready"
    staticPublishPath: .
    envVars:
      - key: NODE_ENV
        value: production 